<!DOCTYPE html>

    <head>

        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <div class="prime">
            <header class="header">

                    <img

                        width="145"
                        height="35"
                    />
                    
                    <nav class="header__nav">

                            <li><a href="#" class="active">Home</a></li>
